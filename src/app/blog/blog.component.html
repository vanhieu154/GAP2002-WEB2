<div class="blog w-100">
  <div class="row top">
    <nav aria-label="breadcrumb ">
      <ol class="breadcrumb  w-100 ">
        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Blog</li>
      </ol>
      </nav>
  </div>
  <div class="row bottom">
    <div class="col-4 text-center container ">
      <p style="font-size: 20px;font-weight:bold;color:#6B4932;">BÀI VIẾT MỚI NHẤT</p>
      <ng-container *ngFor="let b of blogs">
        <hr class="hr__style">
        <div class="row">
          <div class="col-3 img--blog">
            <a (click)="Detail(b)"><img class="img__blog" src="{{b.img}}" alt=""></a>
          </div>
          <div class="col"><p style="text-align: left;"><a (click)="Detail(b)" class="brown">{{b.title}}</a>
             <br> {{b.author}}
             <br>{{b.displayDate | date: 'dd/MM/yyyy'}}</p></div>
          <hr class="hr_style">
        </div>
      </ng-container>
      <mat-paginator [length]="totalBlogs"
      [pageSize]="pageSize1"
      [pageSizeOptions]="pageSizeOptions1"
      (page)="onPageChange1($event)">
    </mat-paginator>
    </div>

    <div class="col ">
      <p style="font-size: 2.4rem;font-weight:bold;color:#6B4932;">Tin tức</p>
      <ng-container *ngFor="let b of blogs">
        <div class="row">
          <div class="col-4">
            <a (click)="Detail(b)"><img class="img__blog" src="{{b.img}}" alt=""></a>
          </div>
          <div class="col"><p><a (click)="Detail(b)" class="brown">{{b.title}} </a><br>
            Người viết: {{b.author}}  <br>
            {{b.displayDate | date: 'dd/MM/yyyy'}} <br>
            </p></div>
          </div>
      </ng-container>
      <mat-paginator [length]="totalBlogs"
      [pageSize]="pageSize2"
      [pageSizeOptions]="pageSizeOptions2"
      (page)="onPageChange2($event)">
    </mat-paginator>
    </div>

  </div>

</div>
