<div class="register" align="center">
  <div class="form" >
    <div class="head">
      <div class="dk">ĐĂNG KÝ</div>
      <div>Hãy đăng ký để mua hàng bạn nhé!</div>
      <hr>
    </div>
    <div class="body">
      <div class="form-container">
        <div class="form-content">
          <mat-form-field appearance="fill" class="exemple-form-field">
            <mat-label>Họ và tên</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="form-content">
          <mat-form-field appearance="fill" class="exemple-form-field">
            <mat-label>Số điện thoại hoặc email</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="form-content">
          <mat-form-field appearance="fill" class="exemple-form-field">
            <mat-label>Tên đăng nhập</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="form-content">
          <mat-form-field appearance="fill" class="exemple-form-field">
            <mat-label>Mật khẩu</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="form-content">
          <mat-form-field appearance="fill" class="exemple-form-field">
            <mat-label>Ngày sinh</mat-label>
          <!-- #docregion toggle -->
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          <!-- #enddocregion toggle -->
          </mat-form-field>
        </div>
        <div class="form-content exemple-form-field"  style="text-align: left;">
          <mat-hint style="font-size: 1.6rem;" >Giới tính:</mat-hint>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Nam</mat-radio-button>
            <mat-radio-button value="2">Nữ</mat-radio-button>
            <mat-radio-button value="3">Khác</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="form-content">
        <button onclick="dangky()">ĐĂNG KÝ</button>
        </div>
      </div>
    </div>
    <div class="foot">

    </div>
  </div>
</div>
