<div class="container">
  <div class="register" align="center">
    <!-- <form   (ngSubmit)="onSubmit()"> -->
      <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- <form  > -->
      <div class="form" >
        <div class="head">
          <div class="dk">ĐĂNG KÝ</div>
          <div>Hãy đăng ký để mua hàng bạn nhé!</div>
          <hr>
        </div>
        <div class="body">
          <div class="form-container">
            <div class="form-content">
              <mat-form-field appearance="fill" class="exemple-form-field">
                <mat-label>Họ và tên</mat-label>
                <input matInput placeholder="Nhập họ và tên" [formControl]="name" required>
                <mat-error *ngIf="name.invalid">{{getErrorNameMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="form-content">
              <mat-form-field appearance="fill" class="exemple-form-field">
                <mat-label>Số điện thoại</mat-label>
                <input
                  matInput
                  placeholder="Nhập số điện thoại"
                  [formControl]="phoneNumber"
                  required

                />
                <mat-error *ngIf="phoneNumber.invalid">{{getErrorPhoneMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="form-content">
              <mat-form-field appearance="fill" class="exemple-form-field">
                <mat-label>Email</mat-label>
                <input matInput placeholder="gap2002@example.com" [formControl]="email">
                <mat-error *ngIf="email.invalid">{{getErrorEmailMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="form-content">
              <mat-form-field appearance="fill" class="exemple-form-field">
                <mat-label>Tên đăng nhập</mat-label>
                <input matInput placeholder="Nhập tên đăng nhập" [formControl]="acc" required>
                <mat-error *ngIf="acc.invalid">{{getErrorAccMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="form-content">
              <mat-form-field appearance="fill" class="exemple-form-field">
                <mat-label>Mật khẩu</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Nhập mật khẩu" [formControl]="password" required>
                <mat-error *ngIf="password.invalid">{{getErrorPWMessage()}}</mat-error>
                <button class="hide" style=" color:  #6B4932;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="form-content">
              <mat-form-field appearance="fill" class="exemple-form-field">
                <mat-label>Ngày sinh</mat-label>
              <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker" [formControl]="dob" required>
                <mat-error *ngIf="dob.invalid">{{getErrorDoBMessage()}}</mat-error>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              <!-- #enddocregion toggle -->
              </mat-form-field>
            </div>
            <div class="form-content exemple-form-field"  style="text-align: left; font-weight: 450;">
              <mat-hint style="font-size: 1.6rem;" >Giới tính:</mat-hint>
              <mat-radio-group aria-label="Select an option"  [formControl]="gender">
                <mat-radio-button value="Nam" checked>Nam</mat-radio-button>
                <mat-radio-button value="Nữ">Nữ</mat-radio-button>
                <mat-radio-button value="Khác">Khác</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="form-content">
              <!-- <button type="submit"    class="btn-dangky">ĐĂNG KÝ</button> -->
              <button type="submit" [disabled]="registerForm.invalid" class="btn-dangky">ĐĂNG KÝ</button>
            </div>
          </div>
        </div>
        <div class="foot">
        </div>
      </div>
    </form>
  </div>
</div>
